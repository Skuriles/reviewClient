<div class="row btn-menu">
  <button mat-raised-button color="default" (click)="logout()">Ausloggen</button>
  <button mat-raised-button color="primary" routerLink="/admin" *ngIf="isAdmin">Admin</button>
  <button mat-raised-button color="accent" routerLink="/host" *ngIf="isHost">Gastgeber</button>
</div>
<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Nr </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [style.width.%]="90">
        <mat-label>Note</mat-label>
        <mat-select [(value)]="element.value">
          <mat-option value=null>Noch nicht bewertet</mat-option>
          <mat-option value="0">1</mat-option>
          <mat-option value="1">1-2</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">2-3</mat-option>
          <mat-option value="4">3</mat-option>
          <mat-option value="5">3-4</mat-option>
          <mat-option value="6">4</mat-option>
          <mat-option value="7">4-5</mat-option>
          <mat-option value="8">5</mat-option>
          <mat-option value="9">5-6</mat-option>
          <mat-option value="10">6</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Kommentar </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [style.width.%]="90">
        <input matInput type="text" placeholder="Kommentar" [(ngModel)]="element.comment" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> von wem? </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="save">
    <th mat-header-cell *matHeaderCellDef> Speichern </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"
        (click)="save(element)">Speichern</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
