<div class="row btn-menu" *ngIf="noArchive">
  <button mat-raised-button color="default" (click)="logout()">Ausloggen</button>
  <button mat-raised-button color="primary" routerLink="/overview">Zur√ºck</button>
</div>
<div class="chart-wrapper">
  <ngx-charts-bar-horizontal [trimYAxisTicks]="false" [scheme]="colorScheme" [customColors]="customColors"

    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">

  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)" -->
  </ngx-charts-bar-horizontal>
</div>
