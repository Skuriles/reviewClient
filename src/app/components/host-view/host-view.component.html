<div class="row btn-menu">
  <button mat-raised-button color="basic" routerLink="/overview">Zurück zur Übersicht</button>
  <button mat-raised-button color="primary" (click)="showNewDrink = true">Neues Getränk</button>
</div>

<div class="row" *ngIf="showNewDrink">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" [(ngModel)]="newDrink.name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Von wem?" [(ngModel)]="newDrink.user" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="saveNewDrink()">Speichern</button>
</div>

<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Nr </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [style.width.%]="90">
        <input matInput type="text" placeholder="Name" [(ngModel)]="element.name" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> von wem? </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [style.width.%]="90">
        <input matInput type="text" placeholder="Von wem" [(ngModel)]="element.user" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="save">
    <th mat-header-cell *matHeaderCellDef> Speichern </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"
        (click)="save(element)">Speichern</button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Löschen </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn"
        (click)="delete(element.id)">Löschen</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
