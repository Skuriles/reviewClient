<div class="row btn-menu" *ngIf="!showResult">
  <button mat-raised-button color="default" (click)="logout()">Ausloggen</button>
  <button mat-raised-button color="primary" routerLink="/admin">Zurück</button>
</div>
<div class="row btn-menu" *ngIf="showResult">
  <button mat-raised-button color="primary" (click)="showResult = false">Schließen</button>
</div>
<table mat-table [dataSource]="archiveList" class="mat-elevation-z8" *ngIf="!showResult">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef> Ansehen </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="getFile(element)">File
        anzeigen</button> </td>
  </ng-container>

  <ng-container matColumnDef="set">
    <th mat-header-cell *matHeaderCellDef> Ansehen </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="default"
        (click)="getFileResult(element)">File auswerten</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="showFile && !showResult" class="code">
  <div class="row btn-menu"><button mat-raised-button color="default" (click)="showFile = false;">Schließen</button>
  </div>
  <pre>
        <code>{{jsontext}}</code>
    </pre>
</div>
<app-result [archiveData]="archiveResult" *ngIf="showResult"></app-result>
